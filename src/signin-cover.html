<!doctype html>
<html lang="en">

<head>
  @@include("partials/head.html", {
  "pageTitle": "SQUARE"
  })
</head>

<body>

  <!-- CONTENT
    ================================================== -->
  <section>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center no-gutters min-vh-100">
        <div class="col-12 col-md-6 col-lg-4 py-8 py-md-11">

          <!-- Heading -->
          <h1 class="mb-6  font-weight-bold">Login</h1>

          <!-- Text -->


          <!-- Form -->
          <form class="mb-6">

            <!-- Email -->
            <div class="form-group">
              <label for="email">
                Email Address
              </label>
              <input type="email" class="form-control" id="email" placeholder="name@address.com">
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
              <label for="password">
                Password
              </label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

            <p class="mb-6 font-size-sm text-muted text-right">
              <a class="mb-6 font-size-sm text-muted text-right" href="signup-cover.html">Forgot your password?</a>
            </p>

            <!-- Submit -->
            <button class="btn btn-block btn-danger bg-mypink" type="submit">
              Sign Up
            </button>

          </form>

          <!-- Text -->
          <p class="mb-0 font-size-sm text-muted">
            Don't have an account yet? <a href="signup-cover.html" class="mypink">Contact Us</a>.
          </p>

        </div>
        <div class="col-lg-7 offset-lg-1 align-self-stretch d-none d-lg-block">

          <!-- Image -->
          <div class="h-100 w-cover bg-cover" style="background-image: url(assets/img/myphoto/img/cover-10.png);"></div>

          <!-- Shape -->
          <div class="shape shape-left shape-fluid-y svg-shim text-white">
            @@include("assets/img/shapes/angles/angle-left.svg")
          </div>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->
  </section>

  <!-- JAVASCRIPT
    ================================================== -->
  @@include("partials/scripts.html")

</body>

</html>
